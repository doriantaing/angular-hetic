<header>
  <h1 [textContent]="title"></h1>
  <nav>
    <ul>
      <li *ngFor="let item of activeNav">
        <a [routerLink]="item.path" [textContent]="item.value"></a>
      </li>
      <li 
      *ngIf="userIsConnected"
      (click)="logoutUser()"
      >
      <a>Logout</a>
    </li>
    </ul>
  </nav>
</header>
